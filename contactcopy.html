            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
        </section>

        <section class="form-item">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
        </section>

        <section class="form-item">
            <label for="car-interest">Car Interest:</label>
            <select id="car-interest" name="car-interest" required>
                <option value="used">Used Car</option>
                <option value="new">New Car</option>
                <option value="rent">Car Rental</option>
            </select>
        </section>

        <section class="form-item">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional details"></textarea>
        </section>

        <button type="submit" class="submit-btn" formaction="main.html">Submit</button>
    </section>
</form>

<script>
	function validateform(){
	var fname = document.getElementById("first-name").value;
	var lname = document.getElementById("last-name").value;
	var phone = document.getElementById("phone").value;
	var email = document.getElementById("email").value;

	if(fname===""){
	alert("First Name Must be entered");
	return false;}
	
	if(lname===""){
	alert("Last Name Must be entered");
	return false;}

	if(email===""){
	alert("Email Must be entered");
	return false;}

	if(phone===""){
	alert("Phone Number Must be entered");
	return false;}

	}
</script>
