        <h1 align="center">Registration Form</h1>
    </header>
<form action="responseprocess.html" method="GET" onsubmit="return validateform();">

    <section class="form-container">
        <section class="form-item">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
            <p style="color:red" id="fnameerror"></p>
        </section>

        <section class="form-item">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
            <p style="color:red" id="lnameerror"></p>
        </section>

        <section class="form-item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <p style="color:red" id="emailerror"></p>
        </section>

        <section class="form-item">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <p style="color:red" id="phoneerror"></p>
        </section>

        <section class="form-item">
            <label for="car-interest">Car Brand Interest:</label>
            <select id="car-interest" name="car-interest" required>
                <option value="" disabled selected>Select a car brand</option>
                <option value="used">Toyota</option>
                <option value="new">Nissan</option>
                <option value="rent">BMW</option>
            </select>
        </section>
        
        <section class="form-item">
            <label for="message">Additional Message:</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional details"></textarea>
        </section>
        <section class="form-item"><button type="submit" class="submit-btn" onclick="return validateform()">Submit</button></section>
        
    </section>

</form>
